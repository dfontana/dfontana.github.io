{{/*
  New Behavior: Allows profile image to be bound in profile property of config.
*/}}
<section class="author">
    <div class="authorimage" style="background: url({{ .Site.Params.profile | absURL }})"></div>
    <h4>{{ .Site.Params.name }}</h4>
    <p class="bio">{{  .Site.Params.bio | markdownify }}</p>
    <p class="meta">
      {{ with .Site.Params.location }}<i class="fa fa-fw fa-map-marker"></i> {{ . }}{{ end }}
    </p>
</section>
