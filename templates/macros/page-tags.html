{% macro tags() %}
  {% if page.taxonomies.tags %}
    |&nbsp;
    {% for tag in page.taxonomies.tags %}
      <a href="{{ get_taxonomy_url(kind="tags", name=tag) | safe }}"># {{ tag }}</a>
      {% if page.taxonomies.tags | length > 1 %}
        {% if loop.index != page.taxonomies.tags | length %}&nbsp;{% endif %}
      {% endif %}
    {% endfor %}
  {% endif %}
{% endmacro tags %}
