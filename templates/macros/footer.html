{% macro footer(foot) %}
  <footer>
    <hr>
    <hr>
    <section class="author">
    <div class="authorimage" style="background: url({{ foot.profile }})"></div>
    <h4>{{ foot.author }}</h4>
    {% if foot.bio %}
        <p class="bio">{{foot.bio}}</p>
    {% endif %}
    {% if foot.location %}
    <p class="meta">
        <i class="fa fa-fw fa-map-marker"></i> {{foot.location}}
    </p>
    {% endif %}
    </section>
    </footer>
{% endmacro meta %}
