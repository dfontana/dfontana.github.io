<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="home.css", trailing_slash=false) | safe }}">
  </head>
  <body>
    <!-- 
      Something like https://github.com/fncnt/vncnt-hugo
      But offset more to the left. 
      And with Nav to posts & about in the top right corner
    -->
    <div class="nav">
      <!-- Navigation here, in top right (Pages, About) -->
    </div>
    <div class="home-container">
      <div class="home-bio-container">
        <div class="home-icon-container">
          <img class="home-icon" src="{{config.extra.bio.profile}}">
          <img class="home-icon-sub" src="{{config.extra.bio.avatar}}">
        </div>
        <div class="home-biodetail-container">
          <h2 class="home-biodetail-author">{{config.extra.bio.author}}</h2>
          <h3 class="home-biodetail-bio">{{config.extra.bio.bio}}</h3> 
        </div>
      </div>
      <div class="home-social-container">
        {% for social in config.extra.bio.socials %}
        <i class="fab fa-fw fa-{{social.faicon}}"></i>
        <a class="home-social-link" href="{{social.link}}"></a>
        {% endfor %}
        <span><i class="fa fa-fw fa-map-marker"></i> {{config.extra.bio.location}}</span>
      </div>
    </div> 
  </body>
</html>
